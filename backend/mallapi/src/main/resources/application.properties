spring.application.name=mallapi

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/malldb
spring.datasource.username=malldbuser
spring.datasource.password=malldbuser

# sql의 ddl(테이블 생성이나 객체 생성때 사용)기능을 의미
# - create(drop+create), create-drop(create + 종료시점 drop), update(변경분만 적용- 개발환경에서만 사용), validate, none 속성값 사용 가능
spring.jpa.hibernate.ddl-auto=update
# 스프링부트 실행되면서 사용하는 sql 포맷팅하는것 - true인 경우 줄바꿈처리되어 가독성이 좋아짐
spring.jpa.properties.hibernate.format_sql=true
# 실행 과정에서 만들어지는 sql 출력할 것인지 의미
spring.jpa.show-sql=true
server.port = 8081

